<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>seed-element Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    
    <link rel="import" href="../ctable-element.html">
  </head>
  <body>
    <p>An example of <code>&lt;ctable-element&gt;</code>:</p>

    <dom-module id="demo-ctable-element">
      <template>
        <div>
          <ctable-element data="{{testData}}" 
             selected="{{list}}"
             columns="{{columns}}">
          </ctable-element>
          Select <span>{{list.length}}</span>
          <template is="dom-repeat" items="[[list]]" as="item">
            <span>[[item]]<span>
          </template>
        </div>
      </template>
    </dom-module>
    
    <script>
      Polymer({
        is:'demo-ctable-element',
        properties: {
          testData: {
            type: Array,
            value: [
              ['A0', 'B', 'C', 'D'],
              ['A1', 'B', 'C', 'D'],
              ['A2', 'B', 'C', 'D'],
              ['A3', 'B', 'C', 'D']
            ]
          },
          columns:{
            type: Array,
            value: ['COL1', 'COL2', 'COL3', 'COL4']
          }
        }
      });
    </script>
    
    <demo-ctable-element></demo-ctable-element>

  </body>
</html>
