<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>seed-element Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    
    <link rel="import" href="../ctable-element.html">
  </head>
  <body>
    <p>An example of <code>&lt;ctable-element&gt;</code>:</p>

    <dom-module id="demo-ctable-element">
      <template>
        <div style="width:100%">
          <ctable-element data="{{testData}}" 
            checkbox="{{showCheckbox}}"
            selected="{{list}}"
            columns="{{columns}}">
          </ctable-element>
          Select <span>{{list.length}}</span>
          <template is="dom-repeat" items="[[list]]" as="item">
            <span>[[item]]<span>
          </template>
        </div>
      </template>
    </dom-module>
    
    <script>
      Polymer({
        is:'demo-ctable-element',
        properties: {
          testData: {
            type: Array,
            value: [
            {'CID':12345566,'Name':'P. Kijsanayothin','Sign':'#','Age':'20'}, 
            {'CID':12345567,'Name':'S. Kijsanayothin','Sign':'@','Age':'21'}, 
            {'CID':12345560,'Name':'A. Kijsanayothin','Sign':'!','Age':'22'},
            {'CID':12345560,'Name':'A. Kijsanayothin','Sign':'!','Age':'22'},
            {'CID':12345560,'Name':'A. Kijsanayothin','Sign':'!','Age':'22111'},
            {'CID':12345567,'Name':'S. Kijsanayothin','Sign':'@','Age':'21'}, 
            {'CID':12345560,'Name':'A. Kijsanayothin','Sign':'!','Age':'22'},
            {'CID':12345560,'Name':'A. Kijsanayothin','Sign':'!','Age':'22'},
            {'CID':12345560,'Name':'A. Kijsanayothin','Sign':'!','Age':'22'},
            {'CID':12345567,'Name':'S. Kijsanayothin','Sign':'@','Age':'21222'}, 
            {'CID':12345560,'Name':'A. Kijsanayothin','Sign':'!','Age':'22'},
            {'CID':12345560,'Name':'A. Kijsanayothin','Sign':'!','Age':'22'},
            {'CID':12345560,'Name':'A. Kijsanayothin','Sign':'!','Age':'22'},
            {'CID':12345560,'Name':'A. Kijsanayothin','Sign':'!','Age':'22333'}
            ]
          },
          columns:{
            type: Array,
            value: [  // property : label
              {'label':'cid #1','property':'CID','type':'string'}, 
              {'label':'name #2','property':'Name','type':'string'},
              {'label':'sign #3','property':'Sign','type':'string'},
              {'label':'age #4','property':'Age','type':'number'}
            ]
          },
          showCheckbox:{
            type: Boolean,
            value: true
          }
        }
      });
    </script>
    
    <div style="width:800px">
      <demo-ctable-element></demo-ctable-element>
    </div>

  </body>
</html>
